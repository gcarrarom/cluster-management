apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: fancylanding
  namespace: fancywhale
spec:
  interval: 1m
  url: https://github.com/gcarrarom/fancylanding-chart
  ref:
    branch: main
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fancylanding
  namespace: fancywhale
spec:
  interval: 5m
  chart:
    spec:
      chart: ./charts
      sourceRef:
        kind: GitRepository
        name: fancylanding
      interval: 1m
  values:
    image:
      repo: gcarrarom/landing
      tag: 0.0.6
